<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Wedding of Zaim & Adha</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/custom.css">
  <link rel="icon" href="src/icon.png" type="image/gif" sizes="64x64">

</head>

<body>
  <audio id="maliq" loop>
    <source src="src/dia-maliq.mp3" type="audio/ogg" />
  </audio>
  <div id="mp3-mute">
    a
  </div>
  <!--Page 1-->
  <div class="container-100">
    <div class="row no-gutters">
      <div class="col-md-7">
        <div class="logo-page1l">
          <div class="mb-4">
            <img class="img-fluid" src="src/page1-bijibungamatahari.png" title="This image needs to be centered">
          </div>

          <div class="text-center">
            Hello <span class="nama-terundang">Prs Denny</span>
          </div>

          <div class="text-center">
            you're invited to the Wedding Ceremony of Zaim & Adha :)
          </div>
          
            <div class="btn-buka-undangan-atas" id="btn-undangan" onclick="triggerlagu()">
              ✉︎ Buka Undangan
            </div>
          

        </div>
      </div>
      <div class="col-md-5">
        <div class="logo-page1r">
          <img class="img-logo" src="src/page1-logonikah.png" title="This image needs to be centered">
        </div>
      </div>
    </div>
    <div class="btn-undangan-center-bawah">
      <div class="text-center">
          <div id="btn-undangan2" class="btn-buka-undangan-bawah" onclick="triggerlagu()">
            ✉︎ Buka Undangan
          </div>
      </div>
    </div>

  </div>

  <!--Page 2-->
  <div id="box" class="container-100cr" style="display: block;">
    <div class="row no-gutters">
      <div class="col-md-12">
        <div class="page2t">
          Our Love Story
        </div>
      </div>
      <div class="col-md-12">
        <div class="page2l">
          <img class="img-gallery" src="src/page2-fotombek.png" title="This image needs to be centered">
        </div>
      </div>
      <div class="col-md-12">
        <div class="page2r">
         "We love coffee, we love books, but the most important thing is we love each other :)"
        </div>
      </div>
    </div>
  </div>
  <!--Page 3-->
  <div id="box1" class="container-100" style="display: block;">
    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-6">

      </div>
    </div>
  </div>
  <!--Page 4-->
  <div id="box2" class="container-50" style="display: block;">
    <div class="row no-gutters">
      <div class="col-md-6 half-crn" style="border:2px solid saddlebrown">

      </div>
      <div class="col-md-6 half-cr">

      </div>
    </div>
  </div>

  <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
  <script>
    function triggerlagu() {
      var audio = document.getElementById("maliq");
      audio.play();
    }
  </script>
  <script>
    const btn = document.getElementById('btn-undangan');

    btn.addEventListener('click', () => {

      const box = document.getElementById('box');
      box.style.display = 'block';
      const box1 = document.getElementById('box1');
      box1.style.display = 'block';
      const box2 = document.getElementById('box2');
      box2.style.display = 'block';

      var element = document.querySelector("#box");
      element.scrollIntoView({
        behavior: 'smooth',
        block: 'end'
      });
    });
  </script>
</body>

</html>
